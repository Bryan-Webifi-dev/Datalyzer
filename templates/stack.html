{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <!-- Instructional Panel -->
        <div class="col-lg-4 order-lg-2 mb-4">
            <div id="instruction-panel" class="instruction-panel">
                <h4>How to Use the Stack</h4>
                <ol id="instruction-list">
                    <li>Enter a value in the text box to add to the stack.</li>
                    <li>Click 'Push' to add the element to the top of the stack.</li>
                    <li>Click 'Pop' to remove the top element from the stack.</li>
                    <!-- Add more instructions as needed -->
                </ol>
            </div>
        </div>

        <!-- Stack Visualization -->
        <div class="col-lg-8 order-lg-1">
            <div class="visualization-panel">
                <h2 class="text-center">Stack Visualization</h2>
                <div id="stack-visualization" class="stack-container">
                    <!-- Dynamically added stack elements will appear here -->
                </div>
                <div class="text-center mt-4">
                    <input type="text" id="stack-input" class="form-control mb-2" placeholder="Enter a value">
                    <button id="push-btn" class="btn btn-primary">Push</button>
                    <button id="pop-btn" class="btn btn-danger">Pop</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/stack.js') }}"></script>
{% endblock %}
