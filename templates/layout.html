<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Datalyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-secondary bg-gradient">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="{{ url_for('index') }}">Datalyzer</a>
        <!-- ... other navbar content ... -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- ... other navbar items ... -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Data structures
              </a>
              <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{{ url_for('stack') }}">Stack</a></li>
                  <li><a class="dropdown-item" href="{{ url_for('queue') }}">Queue</a></li>
                  <li><a class="dropdown-item" href="{{ url_for('tree') }}">Tree</a></li>
                  <li><a class="dropdown-item" href="{{ url_for('graph') }}">Graph</a></li>
                  <li><a class="dropdown-item" href="{{ url_for('linkedList') }}">Linked List</a></li>
              </ul>
            </li>
          </ul>
            <form class="d-flex" role="search">
              <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
              <a class="btn btn-light btn-sm" href="#" role="button">Github</a>
            </form>
          </div>
        </div>
      </nav>
      <main>
        {% block content %}
        {% endblock %}
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/stack.js') }}"></script>
    <script src="{{ url_for('static', filename='js/graph.js') }}"></script>
    <script src="{{ url_for('static', filename='js/linkedList.js') }}"></script>
    <script src="{{ url_for('static', filename='js/queue.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tree.js') }}"></script>
  </body>
</html>
