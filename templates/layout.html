<!DOCTYPE html>
<html lang="en">
    <!-- Datalyzer, an interactive web application that visually demonstrates how different data structures operate -->
    <head>
        <meta charset="utf-8">
        <title>Datalyzer</title>
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
    <body>
        <header>
            <!-- Navigation bar, logo, etc. -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="{{ url_for('index') }}">Datalyzer</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('stack') }}">Stack</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('queue') }}">Queue</a>
                        </li>
                        <!-- Add other data structures as needed -->
                    </ul>
                </div>
            </nav>
        </header>
    
        <main>
            {% block content %}
            {% endblock %}
        </main>
    
        <footer>
            <!-- Footer content -->
        </footer>
    
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        <!-- Add any other scripts here -->
    </body>
</html>
