{% extends "layout.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/queue.css') }}">
<script src="path/to/queue.js"></script> <!-- Make sure to link the JavaScript file correctly -->
<div class="container mt-4">
    <div class="row">
        <!-- Instructional Panel -->
        <div class="col-lg-4">
            <div id="instruction-panel" class="instruction-panel">
                <h4>Queue Operations</h4>
                <ol id="instruction-list">
                    <li>Enter a value in the text box.</li>
                    <li>Click 'Enqueue' to add it to the end of the queue.</li>
                    <li>Click 'Dequeue' to remove the first element.</li>
                </ol>
                <p>Queue follows FIFO (First In, First Out) order.</p>
            </div>
        </div>

        <!-- Queue Visualization -->
        <div class="col-lg-8">
            <h2 class="text-center">Queue Visualization</h2>
            <div id="queue-visualization" class="queue-container">
                <!-- Queue elements will be added here -->
            </div>
            <div class="text-center mt-4">
                <input type="text" id="queue-input" class="form-control mb-2" placeholder="Enter a value">
                <button id="enqueue-btn" class="btn btn-primary">Enqueue</button>
                <button id="dequeue-btn" class="btn btn-danger">Dequeue</button>
            </div>
            <div id="status-message" class="status-message">
                <!-- Messages will appear here -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
